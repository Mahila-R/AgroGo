<head>
	<title>Register</title>
	<meta charset="UTF-8">

<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('static/img/icons/pic.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="" method="POST">
					<span class="login100-form-title p-b-59">
					 REGISTER
					</span>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">name</span>
						<input class="input100" type="text" name="name" placeholder="name...">
						<span class="focus-input100"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					
					
					<div class="wrap-input100 validate-input" data-validate="phonenumber is required">
						<span class="label-input100">phonenumber</span>
						<input class="input100" type="number" name="phone" placeholder="phonenumber...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="address is required">
						<span class="label-input100">address</span>
						<input class="input100" type="address" name="address" placeholder="address...">
						<span class="focus-input100"></span>
					</div>
							
					
					<input style="height:30px;width:50px;" type="radio" name="usertype" value="farmer">farmer<br><br>
                    <input style="height:30px;width:50px;" type="radio" name="usertype" value="investor">investor<br><br><br><br><br>

						
					

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>

						<a href="{{url_for('index')}}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							login
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendorr/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendorr/animsition/js/animsition.min.js"></script>

	<script src="vendorr/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="jsr/main.js"></script>
