<!DOCTYPE html>
<html lang="en">
<head>
	<title>admin login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static',filename='imagesa/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendora/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fontsa/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fontsa/iconic/css/material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendora/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendora/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendora/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendora/select2/select2.min.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendora/daterangepicker/daterangepicker.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='cssa/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='cssa/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('static/imagesa/icons/adm.jpg');">
		<div class="wrap-login100 p-l-45 p-r-55 p-t-40 p-b-30">
			<form class="login100-form validate-form" action="" method="POST">
				<span class="login100-form-title p-b-37">
					Admin Login
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
					<input class="input100" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Login
					</button>
				</div>

							</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendora/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendora/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendora/bootstrap/js/popper.js"></script>
	<script src="vendora/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendora/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendora/daterangepicker/moment.min.js"></script>
	<script src="vendora/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendora/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="jsa/main.js"></script>

</body>
</html>
